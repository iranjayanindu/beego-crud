<!DOCTYPE html>
<html lang="en">
<head>
    {{template "meta.html"}}
</head>
<body class="no-skin">

    <div class="main-container ace-save-state" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">

            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        Header
                    </h1>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-sm-1">
                            <button onclick="showEditWindow(0);" role="button" class="btn btn-sm btn-primary" data-toggle="modal">
                                <i class="ace-icon fa fa-plus"></i>
                                add
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                                <table id="simple-table" class="table  table-bordered table-hover">
                                    <tr>
                                        <th>Id</th>
                                        <th>User Name</th>
                                        <th>Address</th>
                                        <th>Edit</th>

                                    </tr>
                                    {{range .List}}
                                    <tr>

                                        <td>{{.Id}}</td>
                                        <td>{{.UserName}}</td>
                                        <td>{{.Address}}</td>

                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info" onclick="showEditWindow('{{.Id}}');">
                                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                </button>
                                                <button class="btn btn-xs btn-danger" onclick="deleteConfirm('{{.Id}}');">
                                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    {{end}}
                                </table>
                        </div><!-- /.span -->
                    </div><!-- /.row -->
                </div><!-- /.page-content -->
            </div>

        </div>
    <div id="my-modal" class="modal fade" tabindex="-1"></div>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        // jQuery(function($) {

        //         $('.modal.aside').remove();
        //         $(window).off('.aside')
        //     });
        //     bootbox.setLocale("zh_CN");
        // })
        //每次动态加载
        function showEditWindow(Id) {
            $('#my-modal').context = $("#my-modal").load('/admin/user/edit?Id=' + Id);
            $('#my-modal').modal('show');
            console.log("Id is:"+Id)
        }
    </script>

</body>
</html>
